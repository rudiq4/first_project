{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for picture in vehicle.vehicleimage_set.all %}
                    <img src="{{ picture.image.url }}" class="product-picture">
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="product-name">
                    {{ vehicle.marka }}
                </h1>
                <div class="product-author">
                    Автор : {{ vehicle.model }}
                </div>
                <div class="product-price">
                    <p>
                        Ціна : {{ vehicle.price }} гривень
                    </p>
                </div>
                <div class="product-desc">
                    {{ vehicle.description }}
                </div>
        </div>
    </div>
    </div>
{% endblock %}
